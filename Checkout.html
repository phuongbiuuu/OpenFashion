<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="/Style/checkout.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="menu">
                <a href=""><img src="/img/Menu.png" alt=""></a>
            </div>
            <div class="logo">
                <a href=""><img src="/img/Group.png" alt=""></a>
            </div>
            <div class="search-bag">
                <a href=""><img src="/img/Search.png" alt=""></a>
                <a href=""><img src="/img/shopping bag.png" alt=""></a>
            </div>
        </div>
        <div class="new-arrival">
            <div class="title">
                <h1 id="title">Checkout</h1>
                <img src="/img/3.png" alt="">
            </div>
        </div>
        <div class="post">
            <div class="content">
                <img src="/img/Img categorylist/Rectangle 344 (11).png" alt="">
                <div class="info">
                    <a href="">
                        <h3 class="item1">lamerei</h3>
                    </a>
                    <p> Recycle Boucle Knit Cardigan Pink </p>
                    <div class="minius-plus">
                        <input
                            onclick="var result = document.getElementById('quantity'); var qty = result.value; if( !isNaN(qty) &amp; qty > 1 ) result.value--;return false;"
                            type='button' value='&#8212;' />
                        <input id='quantity' min='1' name='quantity' type='text' value='1' size="2"
                            style="text-align:center; border: 0px solid;" />
                        <input
                            onclick="var result = document.getElementById('quantity'); var qty = result.value; if( !isNaN(qty)) result.value++;return false;"
                            type='button' value='+' />
                    </div>
                    <span class="item2">&#36;120</span>
                </div>
            </div>
            <div class="service">
                <div class="service-content">
                    <img src="img/imgcheckout/Voucher.png" alt="" class="icon2">
                    <p>Add promo code</p>
                </div>
                <div class="service-content">
                    <img src="img/imgcheckout/Door to Door Delivery.png" alt="" class="icon2">
                    <p>Delivery</p>
                    <p id="text">Free</p>
                </div>
            </div>
            <div class="total">
                <p>EST. Total</p>
                <span class="item2">&#36;240</span>
            </div>
        </div>
        <div class="footer">
            <a href="Add_adress.html"><img src="/img/shopping bag1.png" alt="" id="img1">Check out</a>
        </div>
    </div>
</body>

</html>
