<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>FullScreen</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/Style/FullScreen.css">
</head>

<body>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide ">
                <img src="/img/imgCategoryfull/image 15 (3).png" alt="">
            </div>
            <div class="swiper-slide">
                <img src="/img/imgCategoryfull/image 15 (4).png" alt="">
            </div>
            <div class="swiper-slide">
                <img src="/img/imgCategoryfull/image 15.png" alt="">
            </div>
            <div class="swiper-slide">
                <img src="/img/imgCategoryfull/image 15 (1).png" alt="">
            </div>
            <div class="swiper-slide">
                <img src="/img/imgCategoryfull/image 15 (2).png" alt="">
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            direction: "vertical",
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
    </script>
</body>

</html>
