<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Style/Cart.css">
    <title>Cart</title>
</head>

<body>
    <div class="container">
        <a href="index.html"><img src="/img/Vector.png" alt=""></a>
        <h1>Cart</h1>
        <div class="content">
            <img src="img/Img categorylist/Rectangle 344 (11).png" alt="">
            <div class="info">
                <a href="">
                    <h3 class="item1">lamerei</h3>
                </a>
                <p> Recycle Boucle Knit Cardigan Pink </p>
                <div class="minius-plus">
                    <input type='button' value='&#8212;' />
                    <input id='quantity' min='1' name='quantity' type='text' value='1' size="2"
                        style="text-align:center; border: 0px solid;" />
                    <input type='button' value='+' />
                </div>
                <span class="item2">&#36;120</span>
            </div>
        </div>
        <div class="post">
            <div class="content">
                <img src="img/Img categorylist/Rectangle 344 (13).png" alt="">
                <div class="info">
                    <a href="">
                        <h3 class="item1">5252 by o!oi</h3>
                    </a>
                    <p> 2021 Signature Sweatshirt [NAVY] </p>
                    <div class="minius-plus">
                        <input type='button' value='&#8212;' />
                        <input id='quantity' min='1' name='quantity' type='text' value='1' size="2"
                            style="text-align:center; border: 0px solid;" />
                        <input type='button' value='+' />
                    </div>
                    <span class="item2">&#36;120</span>
                </div>
            </div>
        </div>
        <div class="total">
            <h2>Sub Total</h2>
            <span class="item2">&#36;240</span>
        </div>
        <div class="note">
            <p>*shipping charges, taxes and discount codes are calculated at the time of accounting.</p>
        </div>
        <div class="footer">
            <a href="Checkout.html"><img src="/img/shopping bag1.png" alt="" id="img1">buy now</a>
        </div>
    </div>
</body>

</html>
