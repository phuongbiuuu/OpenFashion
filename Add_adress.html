<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add shipping adress</title>
    <link rel="stylesheet" href="Style/addadres.css">
</head>

<body>


    <div class="container">
        <div class="header">
            <div class="menu">
                <a href="Menu.html"><img src="/img/Menu.png" alt=""></a>
            </div>
            <div class="logo">
                <a href="index.html"><img src="/img/Group.png" alt=""></a>
            </div>
            <div class="search-bag">
                <a href="Search.html"><img src="/img/Search.png" alt=""></a>
                <a href="Cart_Empty.html"><img src="/img/shopping bag.png" alt=""></a>
            </div>
        </div>
        <div class="title">
            <h1 id="title">Add shipping adress</h1>
            <img src="/img/3.png" alt="">
        </div>
        <div class="containerForm">
            <div class="formBox">
                <div class="inputBox w50">
                    <input type="text" id="txtName" placeholder="First name" required>
                </div>
                <div class="inputBox w50">
                    <input type="text" id="txtName" placeholder="Last name" required>
                </div>
                <div class="inputBox w100" style="width: 100%">
                    <input type="text" id="txtAdress" placeholder="Adress" required>
                </div>
                <div class="inputBox w100" style="width: 100%">
                    <input type="text" id="txtCity" placeholder="City" required>
                </div>
                <div class="inputBox w50">
                    <input type="text" id="txtState" placeholder="State" required>
                </div>
                <div class="inputBox w50">
                    <input type="number" id="txtCode" placeholder="ZIP code" required>
                </div>
                <div class="inputBox w100" style="width: 100%">
                    <input type="tel" id="txtPhone" placeholder="Phone number" required>
                </div>
            </div>
        </div>
        <div class="footer">
            <a href="checkout2.html"><img src="/img/shopping bag1.png" alt="" id="img1">Add now</a>
        </div>
    </div>
</body>

</html>
